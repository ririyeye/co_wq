<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站视频实时在线人数排行榜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fb7299;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .sort-options {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .sort-btn {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sort-btn:hover,
        .sort-btn.active {
            background-color: #fb7299;
            color: white;
            border-color: #fb7299;
        }

        .search-box {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 250px;
            margin: 10px 0;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 44px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }

        .video-owner {
            color: #fb7299;
            transition: color 0.3s;
        }

        .video-owner:hover {
            color: rgb(0, 174, 236) !important;
        }

        .online-count {
            background-color: #fb7299;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .rank-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 16px;
        }

        .rank-1,
        .rank-2,
        .rank-3 {
            width: 35px;
            height: 35px;
            font-size: 18px;
        }

        .rank-1 {
            background-color: #FFD700;
            color: #333;
        }

        .rank-2 {
            background-color: #C0C0C0;
            color: #333;
        }

        .rank-3 {
            background-color: #CD7F32;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #ff4d4f;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .bvid-link {
            color: #fb7299;
            text-decoration: none;
            font-size: 12px;
            margin-top: 5px;
            display: block;
            transition: color 0.3s;
        }

        .bvid-link:hover {
            color: rgb(0, 174, 236);
        }

        .update-time {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-box {
                width: 100%;
            }
        }

        .github-link {
            margin-top: 10px;
        }

        .github-link a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }

        .github-link a:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>B站视频实时在线人数排行榜</h1>
            <p class="subtitle">实时统计B站热门视频的在线观看人数</p>
            <p class="github-link">
                <a href="https://github.com/nbt0/bilibili-online-ranking" target="_blank">
                    <svg height="24" width="24" viewBox="0 0 16 16" style="vertical-align: middle;">
                        <path fill="currentColor"
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                    GitHub Project
                </a>
            </p>
        </header>

        <div class="controls">
            <div class="sort-options">
                <button class="sort-btn active" data-sort="count">按在线人数</button>
                <button class="sort-btn" data-sort="title">按标题</button>
                <button class="sort-btn" data-sort="owner">按UP主</button>
            </div>
            <input type="text" class="search-box" placeholder="搜索视频标题或UP主...">
        </div>

        <div id="video-container" class="video-grid">
            <!-- 视频卡片将通过JavaScript动态生成 -->
        </div>

        <div class="update-time">
            最后更新时间: <span id="update-time">加载中...</span>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const videoContainer = document.getElementById('video-container');
        const sortButtons = document.querySelectorAll('.sort-btn');
        const searchBox = document.querySelector('.search-box');

        // 存储视频数据
        let videosData = [];
        let currentSort = 'count';
        let searchTerm = '';
        let retryTimer = null;

        function showError(message) {
            videoContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function scheduleRetry(delay = 5000) {
            if (retryTimer)
                clearTimeout(retryTimer);
            retryTimer = setTimeout(loadData, delay);
        }

        // 加载JSON数据
        async function loadData() {
            try {
                if (retryTimer) {
                    clearTimeout(retryTimer);
                    retryTimer = null;
                }
                const response = await fetch(`data.json?ts=${Date.now()}`, {
                    cache: 'no-store'
                });
                if (!response.ok) {
                    const statusMessage = response.status === 503
                        ? '数据尚未准备好，稍后自动重试…'
                        : `无法加载数据，请确保data.json文件存在且格式正确 (HTTP ${response.status})`;
                    showError(`加载数据失败: ${statusMessage}`);
                    if (response.status === 503 || response.status >= 500)
                        scheduleRetry(3000);
                    return;
                }

                // 获取data.json的最后修改时间
                const lastModified = response.headers.get('last-modified');
                const updateTime = lastModified
                    ? new Date(lastModified).toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    })
                    : '未知';

                const data = await response.json();

                // 将对象转换为数组并添加BV号
                videosData = Object.entries(data).map(([bvid, info]) => {
                    // 确保pic字段使用https协议
                    if (info.pic && info.pic.startsWith('http:')) {
                        info.pic = info.pic.replace('http://', 'https://');
                    }
                    return {
                        bvid,
                        ...info
                    };
                });

                document.getElementById('update-time').textContent = updateTime;

                // 初始排序
                sortVideos(currentSort);

                // 渲染视频
                renderVideos();
            } catch (error) {
                showError(`加载数据失败: ${error.message}`);
                console.error('加载数据失败:', error);
                scheduleRetry(5000);
            }
        }

        // 排序视频
        function sortVideos(sortBy) {
            currentSort = sortBy;

            switch (sortBy) {
                case 'count':
                    videosData.sort((a, b) => b.count_num - a.count_num);
                    break;
                case 'title':
                    videosData.sort((a, b) => a.title.localeCompare(b.title, 'zh-CN'));
                    break;
                case 'owner':
                    videosData.sort((a, b) => a.owner.localeCompare(b.owner, 'zh-CN'));
                    break;
            }

            // 更新排序按钮状态
            sortButtons.forEach(btn => {
                if (btn.dataset.sort === sortBy) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // 过滤视频
        function filterVideos() {
            if (!searchTerm) {
                return videosData;
            }

            const term = searchTerm.toLowerCase();
            return videosData.filter(video =>
                video.title.toLowerCase().includes(term) ||
                video.owner.toLowerCase().includes(term)
            );
        }

        // 渲染视频列表
        function renderVideos() {
            const filteredVideos = filterVideos();

            if (filteredVideos.length === 0) {
                videoContainer.innerHTML = '<div class="no-results">没有找到匹配的视频</div>';
                return;
            }

            let html = '';

            filteredVideos.forEach((video, index) => {
                const rankClass = index < 3 ? `rank-${index + 1}` : '';
                const coverUrl = video.pic || 'https://i0.hdslb.com/bfs/archive/67db4a6eae398c309244e74f6e85ae8d813bd7c9.jpg';

                html += `
                    <div class="video-card" onclick="window.open('https://www.bilibili.com/video/${video.bvid}', '_blank')">
                        <div class="video-thumbnail">
                            <div class="rank-badge ${rankClass}">${index + 1}</div>
                            <img src="${coverUrl}" 
                                 alt="${video.title}" 
                                 referrerpolicy="no-referrer"
                                 onerror="this.src='https://i0.hdslb.com/bfs/archive/67db4a6eae398c309244e74f6e85ae8d813bd7c9.jpg'">
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-meta">
                                <div class="video-owner" 
                                     onclick="event.stopPropagation(); window.open('https://space.bilibili.com/${video.mid}', '_blank')" 
                                     style="cursor: pointer;">
                                    ${video.owner}
                                </div>
                                <div class="online-count">${video.online_count}</div>
                            </div>
                            <span class="bvid-link" 
                                  onclick="event.stopPropagation(); window.open('https://www.bilibili.com/video/${video.bvid}', '_blank')" 
                                  style="cursor: pointer;">
                                ${video.bvid}
                            </span>
                        </div>
                    </div>
                `;
            });

            videoContainer.innerHTML = html;
        }

        // 事件监听
        sortButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sortVideos(btn.dataset.sort);
                renderVideos();
            });
        });

        searchBox.addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderVideos();
        });

        // 自动刷新数据(每5分钟)
        setInterval(loadData, 300000);

        // 初始加载数据
        loadData();
    </script>
</body>

</html>
